<!DOCTYPE html>
<html lang="en" x-data="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <template x-if="$store.app.unread">
    <title>NEW MESSAGE | Chat</title>
  </template>
  <template x-if="!$store.app.unread">
    <title>Chat</title>
  </template>
  <link rel="stylesheet" href="/index.c92073ef.css">
</head>

<body>

  <div class="flex flex-col h-screen gap-3 p-3 bg-gray-100">
    <div class="p-2 text-xs bg-yellow-300">this is an alpha version.</div>

    <div class="p-2 text-xs ">
      <span><span x-text="$store.app.users_list.length"></span> online strangers users!</span>
    </div>
    <div class="h-full overflow-hidden bg-white shadow ">
      <div class="h-full overflow-scroll message-box">
        <template x-if="$store.app.room == null">
          <div class="py-4 italic text-center opacity-40">waiting for a match ...</div>
        </template>

        <template x-if="$store.app.messages.length == 0 && $store.app.room !== null">
          <div class="p-2 text-xs text-left opacity-40">Matched with a stranger ... Say hello!</div>
        </template>

        <template x-for="message in $store.app.messages">
          <div>
            <template x-if="message.from == $store.app.user_id">
              <div class="flex flex-row-reverse gap-2 p-2">
                <h4 class="h-8 bg-gray-200 rounded-full aspect-square"></h4>
                <p class="max-w-[80%] md:max-w-[30%] bg-gray-100 p-2 rounded-md text-sm" x-text="message.message">
                </p>
              </div>
            </template>

            <template x-if="message.from !== $store.app.user_id">
              <div class="flex gap-2 p-2">
                <h4 class="h-8 bg-gray-200 rounded-full aspect-square"></h4>
                <p class="max-w-[80%] md:max-w-[30%] bg-blue-100 p-2 rounded-md text-sm" x-text="message.message">
                </p>
              </div>
            </template>
          </div>
        </template>
      </div>

    </div>
    <div class="h-[5rem] gap-3 flex w-full">
      <textarea name="" placeholder="Type something" :disabled="$store.app.room === null" class="w-full h-full p-3 shadow outline-none resize-none" id="" cols="30" rows="10"></textarea>
      <button class="w-32 text-white bg-blue-500 shadow send disabled:opacity-70" :disabled="$store.app.room === null">send</button>
    </div>
  </div>
  <script src="/index.59a40e7a.js" defer=""></script>
</body>

</html>
